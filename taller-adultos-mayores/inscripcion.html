<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscripción - Taller Tecnológico para Adultos Mayores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container text-center">
      <h1><i class="bi bi-tablet-landscape"></i> Taller Tecnológico para Adultos Mayores</h1>
      <p>¡Aprende a usar tu celular, WhatsApp, Internet y mucho más!</p>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="taller.html"><i class="bi bi-info-circle"></i> Sobre el Taller</a></li>
          <li class="nav-item"><a class="nav-link active" href="inscripcion.html"><i class="bi bi-pencil-square"></i> Inscripción</a></li>
          <li class="nav-item"><a class="nav-link" href="materiales.html"><i class="bi bi-journal-text"></i> Materiales</a></li>
          <li class="nav-item"><a class="nav-link" href="soporte.html"><i class="bi bi-headset"></i> Soporte</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html"><i class="bi bi-envelope"></i> Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow">
          <div class="card-header">
            <i class="bi bi-pencil-square"></i> Inscríbete aquí
          </div>
          <div class="card-body">
            <form id="form-inscripcion">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono de contacto:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico (opcional):</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <button type="submit" class="btn btn-warning"><i class="bi bi-send"></i> Enviar inscripción</button>
              <div id="mensaje-inscripcion" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <span><i class="bi bi-c-circle"></i> 2024 Taller Tecnológico para Adultos Mayores</span>
    </div>
  </footer>
  <script>
    document.getElementById('form-inscripcion').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('mensaje-inscripcion').innerHTML = '<div class="alert alert-success" role="alert">¡Inscripción enviada! Nos pondremos en contacto contigo.</div>';
      this.reset();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
